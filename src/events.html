<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACM Events</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header class="header" style="padding-bottom: 16px;">
        <a class="skip-to-content" href="#main">Skip to main content</a>

        <div class="content-wrapper">
            <nav class="nav">
                <a class="nav__logo" href="/">
                    <img src="images/acm-logo-new.svg" alt="ACM at MSU logo">
                </a>
                
                <ul class="nav__links">
                    <li class="nav__link">
                        <a href="/">Home</a>
                    </li>
                </ul>
            </nav>
    
            <div class="hero">
                <p class="hero__title">Past Events</p>
                <!-- <p class="hero__desc">Building a community of students, developers, hobbyists, and professionals</p>
                <a class="hero__call-to-action" href="https://discord.gg/fWKV2TF">
                    <img src="images/icons/discord-brands.svg">
                    <p>Join us on Discord</p>
                </a> -->
            </div>
        </div>
    </header>

    <div class="subscribe subscribe--light">
        <div class="subscribe__wrapper">
            <p class="subscribe__paragraph">Want to stay up to date with what's going on?</p>
            <a class="subscribe__button" href="https://eepurl.com/bMwQFz">Join our Mailing List</a>
        </div>
    </div>

    <main class="events" id="main">
        <div class="events__wrapper">
            <!-- @EVENTS -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer__social">
            <a class="social__link" href="https://discord.gg/fWKV2TF" aria-label="Discord server invite">
                <img src="images/icons/discord-brands.svg">
            </a>

            <a class="social__link" href="https://twitter.com/ACM_MSU" aria-label="Twitter">
                <img src="images/icons/twitter-brands.svg">
            </a>

            <a class="social__link" href="https://www.facebook.com/acmmsu/" aria-label="Facebook">
                <img src="images/icons/facebook-square-brands.svg">
            </a>

            <a class="social__link" href="https://youtube.com/channel/UCNUvR1dpPap1ZvPOLCJ9dSQ" aria-label="YouTube">
                <img src="images/icons/youtube-brands.svg">
            </a>

            <a class="social__link" href="mailto:acm@cse.msu.edu" aria-label="Email us">
                <img src="images/icons/envelope-solid.svg">
            </a>
        </div>
    </footer>
</body>
</html>
